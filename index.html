<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counter.css" />
    <title>Counter App</title>
  </head>
  <body>
    <section class="container">
      <div class="counter">
        <div class="content">
          <p class="count-value">0</p>
          <div class="action">
            <button id="dec" class="action_btn">-</button>
            <button id="reset" class="action_btn">Reset</button>
            <button id="inc" class="action_btn">+</button>
          </div>
        </div>
      </div>
    </section>

    <script src="counter.js"></script>
  </body>
</html>
